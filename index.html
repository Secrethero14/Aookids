<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talking Cat - Kids Version</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif; /* ‡¶´‡¶®‡ßç‡¶ü ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶ï‡¶æ‡¶∞‡ßç‡¶ü‡ßÅ‡¶®‡¶ø‡¶∂ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã */
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* ‡¶¨‡¶ø‡ßú‡¶æ‡¶≤‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .cat-container {
            font-size: 160px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.2));
        }

        .cat-container:active {
            transform: scale(0.9) rotate(-10deg); /* ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶¨‡¶æ‡¶Å‡¶ï‡¶æ‡¶¨‡ßá */
        }

        /* ‡¶¨‡¶æ‡¶ü‡¶® ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        #mic-btn {
            background-color: #ff9f43;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 22px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #e67e22; /* 3D ‡¶¨‡¶æ‡¶ü‡¶® ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü */
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.1s;
        }

        #mic-btn:active {
            box-shadow: 0 2px 0 #e67e22;
            transform: translateY(4px);
        }

        #mic-btn.listening {
            background-color: #2ecc71;
            box-shadow: 0 6px 0 #27ae60;
            animation: bounce 1s infinite;
        }

        /* ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶¨‡¶ï‡ßç‡¶∏ */
        .message-box {
            margin-top: 30px;
            width: 85%;
            background: white;
            padding: 20px;
            border-radius: 20px;
            border: 4px solid #ff9f43;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        p { margin: 10px 0; }

        .bangla-text { color: #888; font-size: 18px; }
        .english-text { color: #0984e3; font-weight: bold; font-size: 26px; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

    <div class="cat-container" onclick="meowSound()">
        üê±
    </div>

    <button id="mic-btn" onclick="startListening()">
        üé§ ‡¶ö‡¶æ‡¶™ ‡¶¶‡¶ø‡ßü‡ßá ‡¶¨‡¶≤‡ßã
    </button>

    <div class="message-box">
        <p class="bangla-text" id="bn-text">‡¶¨‡¶æ‡¶ö‡ßç‡¶ö‡¶æ ‡¶Ø‡¶æ ‡¶¨‡¶≤‡¶¨‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶â‡¶†‡¶¨‡ßá...</p>
        <p class="english-text" id="en-text">Cat is waiting...</p>
    </div>

    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        
        recognition.lang = 'bn-BD'; 
        recognition.interimResults = false;

        const micBtn = document.getElementById('mic-btn');
        const bnDisplay = document.getElementById('bn-text');
        const enDisplay = document.getElementById('en-text');
        const catEmoji = document.querySelector('.cat-container');

        function startListening() {
            micBtn.innerText = "‡¶∂‡ßÅ‡¶®‡¶õ‡¶ø...";
            micBtn.classList.add("listening");
            recognition.start();
        }

        recognition.onresult = (event) => {
            const banglaSpeech = event.results[0][0].transcript;
            bnDisplay.innerText = "üó£Ô∏è " + banglaSpeech;
            micBtn.innerText = "üé§ ‡¶ö‡¶æ‡¶™ ‡¶¶‡¶ø‡ßü‡ßá ‡¶¨‡¶≤‡ßã";
            micBtn.classList.remove("listening");
            
            translateAndSpeak(banglaSpeech);
        };

        recognition.onerror = (event) => {
            micBtn.innerText = "üé§ ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßã";
            micBtn.classList.remove("listening");
        };

        async function translateAndSpeak(text) {
            enDisplay.innerText = "‡¶≠‡¶æ‡¶¨‡¶õ‡¶ø... ü§î";
            catEmoji.innerText = "üòº"; // ‡¶¨‡¶ø‡ßú‡¶æ‡¶≤ ‡¶≠‡¶æ‡¶¨‡¶õ‡ßá

            try {
                // ‡¶Ö‡¶®‡ßÅ‡¶¨‡¶æ‡¶¶ API
                const response = await fetch(`https://api.mymemory.translated.net/get?q=${text}&langpair=bn|en`);
                const data = await response.json();
                const englishTranslation = data.responseData.translatedText;
                
                enDisplay.innerText = englishTranslation;
                catEmoji.innerText = "üò∫"; // ‡¶¨‡¶ø‡ßú‡¶æ‡¶≤ ‡¶ñ‡ßÅ‡¶∂‡¶ø

                speakEnglish(englishTranslation);

            } catch (error) {
                enDisplay.innerText = "Error!";
                catEmoji.innerText = "üòø";
            }
        }

        // --- ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶æ ‡¶Ö‡¶Ç‡¶∂ (‡¶≠‡ßü‡ßá‡¶∏ ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏) ---
        function speakEnglish(text) {
            // ‡¶Ø‡¶¶‡¶ø ‡¶Ü‡¶ó‡ßá ‡¶•‡ßá‡¶ï‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶§‡ßá ‡¶•‡¶æ‡¶ï‡ßá, ‡¶∏‡ßá‡¶ü‡¶æ ‡¶•‡¶æ‡¶Æ‡¶ø‡ßü‡ßá ‡¶¶‡ßá‡¶¨‡ßá
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US'; 
            
            // ‡¶è‡¶á ‡¶¶‡ßÅ‡¶ü‡¶ø ‡¶≤‡¶æ‡¶á‡¶® ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá:
            utterance.pitch = 1.4; // ‡¶ó‡¶≤‡¶æ‡¶∞ ‡¶∏‡ßÅ‡¶∞ ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶ö‡¶ø‡¶ï‡¶®/‡¶¨‡¶æ‡¶ö‡ßç‡¶ö‡¶æ‡¶¶‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã (‡¶Ü‡¶ó‡ßá 1.2 ‡¶õ‡¶ø‡¶≤)
            utterance.rate = 0.7;  // ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶æ‡¶∞ ‡¶ó‡¶§‡¶ø ‡¶∏‡ßç‡¶≤‡ßã ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã (‡¶Ü‡¶ó‡ßá 1 ‡¶õ‡¶ø‡¶≤)
            
            // ‡¶≠‡¶≤‡¶ø‡¶â‡¶Æ ‡¶¨‡¶æ‡ßú‡¶æ‡¶®‡ßã ‡¶π‡¶≤‡ßã
            utterance.volume = 1; 

            window.speechSynthesis.speak(utterance);
        }

        function meowSound() {
            // ‡¶¨‡¶ø‡ßú‡¶æ‡¶≤‡ßá‡¶∞ ‡¶ó‡¶æ‡ßü‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶Æ‡¶ø‡¶â ‡¶ï‡¶∞‡¶¨‡ßá (‡¶Æ‡¶ú‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
            speakEnglish("Meow!");
        }
    </script>

</body>
</html>
